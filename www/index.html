<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body style="overflow-y: auto">
        <div style="width: 100%; height:50px; text-align:center;">
            <h1>Apache Cordova</h1>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div style="width: 100%; margin-top: 5px; padding: 3px;">
            <h3>Accelerometer (<span id="js-accelerometer-enabled">disabled</span>)</h3>
            <p>x: <span id="js-accelerometer-x"></span></p>
            <p>y: <span id="js-accelerometer-y"></span></p>
            <p>z: <span id="js-accelerometer-z"></span></p>
            <button id="js-accelerometer-capture">Start capture</button>
        </div>
        <div style="width: 100%; margin-top: 5px; padding: 3px;">
            <h3>Sinificant Motion: (<span id="js-significantmotion-enabled">disabled</span>)</h3>
            <p>x: <span id="js-significantmotion-values"></span></p>
            <button id="js-significantmotion-capture">Enable Trigger</button>
        </div>
        <div style="width: 100%; margin-top: 5px; padding: 3px;">
            <h3>Linear Accelerometer (<span id="js-linear-accelerometer-enabled">disabled</span>)</h3>
            <p>x: <span id="js-linear-accelerometer-x"></span></p>
            <p>y: <span id="js-linear-accelerometer-y"></span></p>
            <p>z: <span id="js-linear-accelerometer-z"></span></p>
            <button id="js-linear-accelerometer-capture">Start capture</button>
        </div>
        <div style="width: 100%; margin-top: 5px; padding: 3px;">
            <h3>Activity Detection (<span id="js-activity-detection-enabled">disabled</span>)</h3>
            <span>
                <button id="js-activity-detection-capture">Start capture</button>
                <button id="js-activity-detection-query" style="margin-left: 5px;">Get activity log</button>
            </span>
            <div id="js-activity-detection-data"></div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/accelerometer.js"></script>
        <script type="text/javascript" src="js/SignificantMotion.js"></script>
        <script type="text/javascript" src="js/LinearAccelerometer.js"></script>
        <script type="text/javascript" src="js/ActivityDetection.js"></script>
    </body>
</html>
